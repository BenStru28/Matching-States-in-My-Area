<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Matching Game</title>
    <link rel="stylesheet" href="css/style.css"></link>
  </head>
  <body>
    <h1>This is the matching game of states surrounding Delaware. Select the state name with the states picture on the map to correctly match each card. Your time limit is 30 seconds to match 8 states.</h1>

      <button id="reset_button">Reset Board</button>
      <div id="timer"></div>
        <div id="board"></div>
    </div>
  </body>
  <head>    <script src="js/app.js"></script>
  </head>
</html>
